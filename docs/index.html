<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./assets/css/vue.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="https://docsify.js.org/_media/favicon.ico">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: '#app',
      repo: 'https://github.com/rupid/learn-graphql',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      autoHeader: true,
      loadNavbar: true,
      subMaxLevel: 2,
      maxLevel: 5,
      auto2top: true,
      coverpage: true,// 
      executeScript: true,
      noEmoji: true,
      routerMode: 'hash',
      search: 'auto',
      search: {
        maxAge: 86400, // Expiration time, the default one day
        // paths: [], // or 'auto'
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 4,
        namespace: 'website-1'
      }
    }
  </script>
  <script src="./assets/js/docsify.min.js"></script>
  <!-- <script dist='https://unpkg.com/docsify@4.9.4/lib/docsify.min.js'></script> -->
  <script src="./assets/js/search.min.js"></script>
  <script src="./assets/js/external-script.min.js"></script>
  <script src="./assets/js/prism-bash.min.js"></script>
</body>

</html>
